<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="bg-container">
        <div class="images">
            <h1>Welcome</h1>
            <h1>Back!</h1>
        </div>
        <div class="login">
            <h1 class="heading">Login</h1>
            <p class="para">Welcome back! Please login to your account.</p>
            <lable forHtml="user" class="lab">Username</lable>
            <input type="text" id="user" placeholder="username@gmail.com" class="toblock input1" />
            <label forHtml="pass" class="lab">Password</label><br />
            <input id="pass" type="password" placeholder="*********" class="toblock input1" />
            <div class="box">
                <div>
                    <input id="remember" type="checkbox" checked />
                    <label forHtml="remember" class="mass">Remember me</label>
                </div>
                <p>Forgot password?</p>
            </div>
            <button>Login</button>
            <p>New user?<span>Signup</span></p>

        </div>
    </div>
</body>

</html>
